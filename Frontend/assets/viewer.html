<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ✅ We load the script here -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
        width: 100%; 
        overflow: hidden; /* Prevent scrollbars */
      }
      model-viewer { 
        width: 100%; 
        height: 100%;
        background-color: #f0f2f5;
      }
    </style>
  </head>
  <body>
    <!-- 
      ✅ We use a placeholder {{MODEL_URL}} 
      This will be replaced by our React Native code.
    -->
    <model-viewer
      src="{{MODEL_URL}}"
      alt="3D model"
      auto-rotate
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look"
      >
    </model-viewer>
  </body>
</html>
